<template>
    <require from="css/questionBox.css"></require>

    <div id="title_q"><h2 class="title">${title}</h2></div>

    <div class="itemCount" if.bind="!showList">
        <h2 class="title">${questionMap.size}</h2>
    </div>

    <div class="list_view" if.bind="showList">
        <div class="listWrapper deadCenter">
            <div class="list" if.bind="!updating">
                <div repeat.for="[id, question] of questionMap" class="listItem" touchend.trigger="show_q_detail($event, id)">${question.text}</div>
            </div>
        </div>
    </div>
</template>
