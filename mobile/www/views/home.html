<template>
    <require from="view-models/courseView"></require>
    <require from="css/home.css"></require>

    <div class="viewWrapper" id="route-home">
        <header>
            <button role="button" id="logoutBtn" touchend.delegate="logOutAction()">Log Out</button>
            <h1>ClikUR</h1>
        </header>

        <div class="list">
            <course-view repeat.for="course of userData.courseList.items" course.bind="course" del-action.bind="deleteCourse" touchend.delegate="courseSelectAction(course.id)"></course-view>
        </div>

        <div id="addCourse">
            <button role="button" touchend.delegate="addCourseAction()">Add a Class</button>
        </div>
    </div>
</template>
