<template>
    <require from="css/questionBox.css"></require>

    <h2 class="title">${route_name === 'answer' ? 'Quiz Questions' : 'Pending Questions'}</h2>

    <div class="itemCount" touchend.delegate="zoom()" if.bind="!show_list">
        <h2 class="title">${questionMap.size}</h2>
    </div>

    <div class="list_view" if.bind="show_list" touchend.trigger="zoom()">
        <div class="list">
            <div repeat.for="[id, question] of questionMap" touchend.trigger="show_q_detail(id)">${question.text}</div>
        </div>
    </div>
</template>
